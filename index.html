<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Alura Books</title>
</head>
<body>
    <!-- CABEÇALHO -->
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <!--A imagem do menu na tag span será modificado pelo CSS -->
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <!-- MENU HAMBURGUER -->
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-End</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>

            <img src="assets/img/Logo.svg" alt="Logo da Alura books">
        </div>
        <div class="container">
            <a href="#"><img src="assets/img/Favoritos.svg" class="container__imagem" alt=""Menu favoritos></a>
            <a href="#"><img src="assets/img/Compras.svg" class="container__imagem" alt="Carrinho de compras"></a>
            <a href="#"><img src="assets/img/Usuário.svg" class="container__imagem" alt="Meu perfil"></a>
        </div>        
    </header>
    <!-- SEÇÃO BANNER -->
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <!-- SEÇÃO CARROSSEL -->
    <section class="carrossel">
        <h2 class="carrossel__titulo">Últimos Lançamentos</h2>
        <!-- CARROSSEL -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="assets/img/ApacheKafka.svg" alt="Livro Apache Kafka"></div>
            <div class="swiper-slide"><img src="assets/img/Liderança.svg" alt="Livro Liderança"></div>
            <div class="swiper-slide"><img src="assets/img/Javascript.svg" alt="Livro JavaScript"></div>
            <div class="swiper-slide"><img src="assets/img/Guia Front-end.svg" alt="Livro Guia Front-End"></div>
            <div class="swiper-slide"><img src="assets/img/Portugol.svg" alt="Livro Portugol"></div>
            <div class="swiper-slide"><img src="assets/img/Acessibilidade.svg" alt="Livro Acessibilidade"></div>
            </div>
               
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 0,
            slidesPerView: 2,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });

    </script>
</body>
</html>
